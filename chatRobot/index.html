<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>chatRobot</title>
</head>
<body>
<div class="top">
    <p><span class="city">广州市</span>&nbsp;&nbsp;<span class="date">2018-08-01</span>&nbsp;&nbsp;星期<span class="week">3</span></p>
    <p><span class="dtemp">32℃</span>~<span class="ntemp">27℃</span>&nbsp;&nbsp;白天<span class="dweather">雷阵雨</span>&nbsp;&nbsp;夜晚 <span class="nweather">多云</span></p>
</div>
<div class="container">
    <div class="box">
        <ul class="chat-box">
        </ul>
    </div>
    <footer>
        <textarea class="text" placeholder="请输入聊天内容" ></textarea><button class="btn">发送</button><button class="clear">清除聊天内容</button>
        <ul class="menu">
            <li class="active" data-menu=0>聊天</li>
            <li data-menu=1>音乐</li>
            <li data-menu=2>天气</li>
            <li data-menu=3>翻译</li>
            <li data-menu=4>计算</li>
        </ul>
    </footer>
</div>
<script src="index.js"></script>
</body>
</html>
