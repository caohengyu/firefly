<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Hello World</title>
</head>
<body>
<div class="top">
    <p><span class="city"></span>&nbsp;&nbsp;<span class="date"></span>&nbsp;&nbsp;星期<span class="week"></span></p>
    <p><span class="dtemp"></span>℃~<span class="ntemp"></span>℃&nbsp;&nbsp;白天 <span class="dweather"></span>&nbsp;&nbsp;夜晚 <span class="nweather"></span></p>
</div>
<div class="container">
    <div class="box">
        <ul id="songList">
        </ul>
        <div class="words"><span id="words"></span></div>
        <ul class="chat-box"></ul>
    </div>
    <footer>
        <div id="text">
            <textarea class="text" placeholder="请输入聊天内容" ></textarea><button class="btn">发送</button><button class="clear">清除聊天内容</button>
        </div>
        <div class="audio">
            <audio id="music"></audio>
            <ul class="order">
                <li class="active" data-order=0>顺序</li>
                <li data-order=1>随机</li>
                <li data-order=2>循环</li>
            </ul>
            <p id="nowPlay"></p>
            <div class="control">
                <div class="source">
                    <a href="https://github.com/caohengyu/firefly/tree/master/chatRobot" target="_blank">
                        源码地址</a>
                </div>
                <div class="play-btn pause">播放</div>
                <div class="load-msg" id="loadMsg"></div>
                <div class="volume" id="vBar"
                ><div class="vol-bar"><span class="vol-point"></span></div></div>
            </div>
            <div class="bar"><div class="pro-bar"></div><span class="point"></span></div>
            <div class="time">
                <span class="current-time">00:00</span>&nbsp;/&nbsp;<span class="total-time">00:00</span>
                <div class="pre">上一首</div>
                <div class="next">下一首</div>
            </div>
        </div>
        <ul class="menu">
            <li data-menu=0>歌单</li>
            <li class="active" data-menu=1>音乐</li>
            <li data-menu=2>天气</li>
            <li data-menu=3>翻译</li>
            <li data-menu=4>计算</li>
        </ul>
    </footer>
</div>
</body>
</html>
